<!DOCTYPE html>
<html lang="ko">        <!-- // 언어는 한글이다"ko" -->
    <head>
        <!-- 실제 렌더링 되지는 않음 -->
        <!-- 페이지에 연관되는 리소스 혹은 정보를 제공하는 섹션-->
        <!-- meta tag : 문서의 메타 정보 -->
        <!-- meta name-content : 검색 엔진이 문서를 잘 검색할 수 있도록 
                                문서에 관한 정보를 제공하는 태그-->
        <meta name ="keyword" content="HTML, CSS" />
        <meta name ="description" content="Himedia Academy, 2024" />
        <meta name = "author" content="Sean Nam" />

        <!-- meta http-equiv : 문서를 렌더링하기 위한 각종 정보들 (Header)-->
         <!-- HTML4 스타일-->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <!-- HTML5 스타일-->
        <meta charset="UTF-8" />

        <title>HTML Skeleton</title>

    </head>
        <body>
            <!-- 실제 브라우저에 렌더링되는 영역-->
             <h1>HTML</h1>                                <!-- 헤드라인-->
             <p>기본적인 HTML 문서 구조입니다. 뾰로롱~</p>          <!-- 내용-->
        </body>

</html>
