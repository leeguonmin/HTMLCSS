<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- table > thead > tbody > tfoot : 중첩 구조 -->
    <table border="1">
        
        <caption>성적표</caption>
        <thead>
            <tr>
                <th><mark>이름</mark></th>
                <th><mark>나이</mark></th>
                <th><mark>점수</mark></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>28</td>
                <td>95</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>88</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>23</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <td><b>평균</b></td>
            <td></td>
            <td>92</td>
        </tfoot>

    </table>

    <!-- 기본 테이블 연습 -->
    

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
     <ul>
        <table border="1">
            <tr>
                <td rowspan="2">(1,1)</td>
                <td colspan="2">(1,2)</td>
                <!-- td>(1,3)</td   // 튕겨 나가길래 없애줬음-->
            </tr>
            <tr>
                <!-- td>(2,1)</td   // 마찬가지-->
                <td>(2,2)</td>
                <td>(2,3)</td>
            </tr>
            <tr>
                <td>(3,1)</td>
                <td colspan="2"
                    rowspan="2">(3,2)</td>
                <!-- td>(3,3)</td -->
            </tr>
            <tr>
                <td>(4,1)</td>
                <!-- td>(4,2)</td -->
                <!-- td>(4,3)</td -->
            </tr>
        </table>
    </ul>
</body>
