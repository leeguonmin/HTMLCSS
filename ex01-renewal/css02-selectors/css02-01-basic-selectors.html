<!DOCTYPE html>
<html>

<head>
    <title>CSS 선택자 예제</title>
    <style>
        /* 전체 선택자*/
        * {
            color: gray;
        }

        /* 태그 선택자  ~h2밖에 없지만 보여주기니까 6까지 추가함~ */
        h1,h2,h3,h4,h5,h6 {             /* ,로 여러개 선택 가능 */
            color: blue;
        }

        /*  id 선택자 : # 기호 사용 */
        #apple {
            color: red;
        }
        #banana {
            color: gold;
        }
        #orange {
            color: rgb(255, 123, 0);
        }
        #grape {
            color: purple;
        }

        /* 클래스 선택자 : . 기호 사용 */
        .selected {
            text-decoration: underline;
        }

        /* 부여한 속성의 초기화 */
        li {
            background-color: black;
        }
        li {
            background-color: initial;      /*삭제하지 않고도 기본값을 없애는, 초기화 시키는*/
        }

    </style>
</head>

<body>
    <h1>기본 선택자</h1>

    <ul>
        <li>전체 선택자 (*): 모든 HTML 요소에 적용</li>
        <li>태그 선택자 (h1): h1 태그를 사용하는 모든 요소에 적용</li>
        <li>아이디 선택자 (#unique): 아이디가 unique인 요소에만 적용</li>
        <li>클래스 선택자 (.common): 클래스가 common인 모든 요소에 적용</li>
    </ul>

    <h2> id,class 클래스 선택자 </h2>

    <ul>
        <li id="apple">사과</li>
        <li id="banana" class="selected">바나나</li>
        <li id="orange">오렌지</li>
        <li id="grape" class="selected">포도</li>
    </ul>
