<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
	<style>
		* {
			margin: 0;
		}
		
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		
		.box1 {
			background: red;
			left: 50px;
			top:50px;
			z-index: 100;
		}
		
		.box2 {
			background: orange;
			left: 100px;
			top:100px;
			z-index: 2;
		}
		
		.box3 {
			background: dodgerblue;
			left: 150px;
			top:150px;
			z-index: 3;
		}
	</style>
	
<!--	z 인덱스의 수가 클수록 위쪽을 선점-->
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
